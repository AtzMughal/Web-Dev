<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata and Title -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Simple Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- External CSS Link -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Link for Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="header-container">
                <h1 id="toast">Calculator</h1>
                <div class="top-buttons">
                    <!-- Link to GitHub Profile -->
                    <a id="git-container" href="https://github.com/AtzMughal">
                        <?xml version="1.0"?>
                        <svg fill="#fff" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" alt="GitHub Icon"
                            height="22.5" width="22.5" id="github-icon">
                            <path
                                d="M10.9,2.1c-4.6,0.5-8.3,4.2-8.8,8.7c-0.5,4.7,2.2,8.9,6.3,10.5C8.7,21.4,9,21.2,9,20.8v-1.6c0,0-0.4,0.1-0.9,0.1 c-1.4,0-2-1.2-2.1-1.9c-0.1-0.4-0.3-0.7-0.6-1C5.1,16.3,5,16.3,5,16.2C5,16,5.3,16,5.4,16c0.6,0,1.1,0.7,1.3,1c0.5,0.8,1.1,1,1.4,1 c0.4,0,0.7-0.1,0.9-0.2c0.1-0.7,0.4-1.4,1-1.8c-2.3-0.5-4-1.8-4-4c0-1.1,0.5-2.2,1.2-3C7.1,8.8,7,8.3,7,7.6C7,7.2,7,6.6,7.3,6 c0,0,1.4,0,2.8,1.3C10.6,7.1,11.3,7,12,7s1.4,0.1,2,0.3C15.3,6,16.8,6,16.8,6C17,6.6,17,7.2,17,7.6c0,0.8-0.1,1.2-0.2,1.4 c0.7,0.8,1.2,1.8,1.2,3c0,2.2-1.7,3.5-4,4c0.6,0.5,1,1.4,1,2.3v2.6c0,0.3,0.3,0.6,0.7,0.5c3.7-1.5,6.3-5.1,6.3-9.3 C22,6.1,16.9,1.4,10.9,2.1z" />
                        </svg>
                    </a>
                </div>
            </div>

            <!-- Calculator Display and Clear Button -->
            <div class="first-row">
                <input type="text" name="result" id="result" placeholder="Result" readonly />
                <input type="button" value="C" onclick="result.value=''" id="clear-button" />
            </div>

            <!-- Calculator Buttons -->
            <div class="second-row">
                <input type="button" value="1" onclick="liveScreen(1)" />
                <input type="button" value="2" onclick="liveScreen(2)" />
                <input type="button" value="3" onclick="liveScreen(3)" />
                <input type="button" value="+" onclick="liveScreen('+')" />
            </div>

            <div class="third-row">
                <input type="button" value="4" onclick="liveScreen(4)" />
                <input type="button" value="5" onclick="liveScreen(5)" />
                <input type="button" value="6" onclick="liveScreen(6)" />
                <input type="button" value="-" onclick="liveScreen('-')" />
            </div>

            <div class="fourth-row">
                <input type="button" value="7" onclick="liveScreen(7)" />
                <input type="button" value="8" onclick="liveScreen(8)" />
                <input type="button" value="9" onclick="liveScreen(9)" />
                <input type="button" value="x" onclick="liveScreen('*')" />
            </div>

            <div class="fifth-row">
                <input type="button" value="/" onclick="liveScreen('/')" />
                <input type="button" value="0" onclick="liveScreen(0)" />
                <input type="button" value="." onclick="liveScreen('.')" />
                <input type="button" value="=" onclick="calculate(result.value)" />
            </div>

        </div>

        <div class="copyright">
            &#169; Copyright 2024&nbsp;<a href="https://github.com/AtzMughal">CodeWithATZ.</a>
        </div>

    </div>
    <script src="Script.js"></script>
</body>

</html>
